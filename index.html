<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Список дел Martynov Egor">
    <meta property="og:title" content="To-Do list">
    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="icon" href="IMG/Icon/Favicon-ToDo.ico">
    <title>To-Do list</title>
</head>
<body>
    <div class="layout">
        <main>
            <section class="Grid-Section">
                <div id="Section-task-add">
                    <article class="Section-content-flex">
                        <div id="Section-task-add-calendar"></div>
                        <img src="IMG/Icon/ink_highlighter_move_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png">
                    </article>
                    <article class="Section-content-flex" id="Section-task-add-box">
                        Today:
                        <div id="Section-task-add-box-div">
                            <div id="Section-task-add-task">0</div>tasks
                        </div>
                    </article>
                    <div class="Section-content-flex" id="Section-task-add-button">
                        <button class="button-task" id="button-task-add">
                            Add+
                        </button>
                    </div>
                    <div class="Section-content-flex">
                        <input id="input-task" type="text" placeholder="Add your tasks">
                    </div>
                </div>
            </section>
            <section class="Grid-Section" id="Section-task-scroll">
                <article id="Section-task-scroll-box">
                    <div></div>
                    <div>
                        My Tasks
                    </div>
                    <div id="Section-task-scroll-content">
                        
                    </div>
                </article>
            </section>
        </main>
    </div>
    <script src="Scripts/main.js"></script>
</body>
</html>
