<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Список дел Martynov Egor">
    <meta property="og:title" content="To-Do list">
    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="icon" href="IMG/Icon/Favicon-ToDo.ico">
    <title>To-Do list</title>
</head>
<body>
    <div class="layout">
        <main>
            
            <section class="section-grid">
                <article class="article-grid-colum">
                    <div class="div-flex-content flex-center">
                        <span class="highlightspan">
                            <time id="time-date-today"></time>
                        </span>
                        <img src="IMG/Icon/ink_highlighter_move_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png">
                    </div>
                        <div class="div-flex-content flex-column">
                            <span class="highlightspan">Today</span>
                            <span class="div-flex-content secondoryspan flex-space-between">
                                <div id="alltask">0</div>
                                <span>task</span>
                            </span>
                        </div>
                    <div class="div-flex-content flex-end">
                        <button id="button-task-add">
                            <span>Add+</span>
                        </button>
                    </div>
                    <div class="div-flex-content">
                        <input id="input-task-add" type="text" placeholder="Add your tasks">
                    </div>
                </article>
            </section>
            <section class="section-grid" id="section-task-list">
                <article class="article-grid-colum" id="article-task-scroll">
                    <div></div> 
                    <span class="highlightspan">My Tasks</span>
                    <div id="tasklist"></div>
                </article>
            </section>
        </main>
    </div>  
    <script src="Scripts/main.js"></script>
</body>
</html>
